<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/create-brand.css" />
  <title>Create Brand - FoodLynk</title>
</head>
<body>

  <a href="index.html" class="home-arrow">&#8592; Home</a>

  <div class="brand-container">
    <h2 class="brand-title">Create Your <span>Brand</span></h2>
    <form class="brand-form" action="#" method="POST" enctype="multipart/form-data">

      <input type="text" name="first_name" placeholder="First Name" required />
      <input type="text" name="last_name" placeholder="Last Name" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="text" name="address" placeholder="Address" required />

      <input type="text" name="brand_name" placeholder="Brand Name" required />
      
      <label for="brand_image" class="file-label">Upload Brand Image (1000Ã—600)</label>
      <input type="file" id="brand_image" name="brand_image" accept="image/*" required />

      <button type="submit">Create Your Brand</button>
    </form>
  </div>

</body>
</html>
