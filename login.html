<!DOCTYPE html>
<html lang="en">
<head>

	<title>Login - FoodLynk</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="css/login.css" />

</head>

<body>

  <a href="index.html" class="home-arrow">&#8592; Home</a>

  <div class="login-container">

		<h2 class="login-title">Welcome Back to <span>FoodLynk</span></h2>
		<form class="login-form" action="#" method="POST">
			<input type="email" name="email" placeholder="Email" required />
			<input type="password" name="password" placeholder="Password" required />
			<button type="submit">Login</button>
			<p class="signup-link">Don't have an account? <a href="signin.html">Sign up</a></p>
		</form>
		
  </div>

</body>
</html>
