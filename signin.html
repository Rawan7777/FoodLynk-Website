<!DOCTYPE html>
<html lang="en">
<head>

	<title>Sign-in - FoodLynk</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="css/signin.css" />

</head>

<body>

  <a href="index.html" class="home-arrow">&#8592; Home</a>

  <div class="sign-container">

		<h2 class="sign-title">Sign-in <span>FoodLynk</span></h2>
		<form class="sign-form" action="#" method="POST">
			<input type="email" name="email" placeholder="Email" required />
			<input type="password" name="password" placeholder="Password" required />
			<button type="submit">sign-in</button>
			<p class="signup-link">Already have an account? <a href="login.html">Login</a></p>
		</form>
		
  </div>

</body>
</html>
